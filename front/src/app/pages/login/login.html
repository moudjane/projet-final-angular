    <main class="p-8">
      <div class="mx-auto max-w-md">
        <div class="border-2 border-gray-900 bg-white p-6 font-mono">
          <h1 class="mb-6 text-2xl font-bold">Se connecter</h1>

          <form [formGroup]="form" (ngSubmit)="handleSubmit()" class="space-y-4" novalidate>
            <div>
              <label for="email" class="block font-bold">Email</label>
              <input
                id="email"
                type="email"
                formControlName="email"
                required
                class="w-full border-2 border-gray-900 p-2 font-mono"
                autocomplete="email"
                [attr.aria-invalid]="emailInvalid()"
              />
              @if (emailInvalid()) {
                <p class="mt-1 text-sm text-red-500">Email invalide</p>
              }
            </div>

            <div>
              <label for="password" class="block font-bold">Mot de passe</label>
              <input
                id="password"
                type="password"
                formControlName="password"
                required
                class="w-full border-2 border-gray-900 p-2 font-mono"
                autocomplete="current-password"
                [attr.aria-invalid]="passwordInvalid()"
              />
              @if (passwordInvalid()) {
                <p class="mt-1 text-sm text-red-500">Mot de passe requis</p>
              }
            </div>

            @if (error()) {
              <p class="text-red-500">{{ error() }}</p>
            }

            <button
              type="submit"
              class="border-2 border-gray-900 bg-hn-orange px-6 py-2 font-bold text-white hover:bg-orange-500 disabled:opacity-60"
              [disabled]="isSubmitting() || form.invalid"
            >
              {{ isSubmitting() ? 'Connexionâ€¦' : 'Se connecter' }}
            </button>

            <a
              routerLink="/register"
              class="text-gray-600 hover:text-hn-orange hover:underline"
            >
              Pas de compte ? Inscrivez-vous
            </a>
          </form>
        </div>
      </div>
    </main>
